<form (ngSubmit)="onSend()" #forgotPasswordForm="ngForm">
  <mat-dialog-content>
    <h2 class="forgot-password-title">Password Reset</h2>
    <p class="forgot-password-description">Enter your email address to receive a password reset link.</p>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required>
      <mat-error *ngIf="emailInvalid">Please enter a valid email address.</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-button type="submit">Send</button>
  </mat-dialog-actions>
</form>
