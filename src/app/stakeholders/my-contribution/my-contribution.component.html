<div class="my-contribution-container">
  <h2>List of My Contributions</h2>
  <div class="table-responsive"> 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="need">
      <th mat-header-cell *matHeaderCellDef> Need </th>
      <td mat-cell *matCellDef="let element"> {{element.need}} </td>
    </ng-container>

    <ng-container matColumnDef="schoolName">
      <th mat-header-cell *matHeaderCellDef> Name of School </th>
      <td mat-cell *matCellDef="let element"> {{element.schoolName}} </td>
    </ng-container>

    <ng-container matColumnDef="engaged">
  <th mat-header-cell *matHeaderCellDef> Engaged </th>
  <td mat-cell *matCellDef="let element"> {{element.engaged | date:'yyyy/MM/dd'}} </td>
</ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | currency: 'PHP':'symbol': '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="movs">
      <th mat-header-cell *matHeaderCellDef> MOVs </th>
      <td mat-cell *matCellDef="let element"> {{element.movs}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </div>

  <div *ngIf="dataSource.data.length === 0">
    <p>No contributions found.</p>
  </div>
</div>
