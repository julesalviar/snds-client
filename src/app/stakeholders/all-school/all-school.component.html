<div class="all-schools-container">
  <mat-card-title>All Schools</mat-card-title>
  <table mat-table [dataSource]="schoolList" class="mat-elevation-z8">
    
    <ng-container matColumnDef="schoolName">
      <th mat-header-cell *matHeaderCellDef> School Name </th>
      <td mat-cell *matCellDef="let school"> {{ school.schoolName }} </td>
    </ng-container>

    <ng-container matColumnDef="schoolId">
      <th mat-header-cell *matHeaderCellDef> School ID </th>
      <td mat-cell *matCellDef="let school"> {{ school.schoolId }} </td>
    </ng-container>

    <ng-container matColumnDef="accountableName">
      <th mat-header-cell *matHeaderCellDef> Accountable Person </th>
      <td mat-cell *matCellDef="let school"> {{ school.accountableName }} </td>
    </ng-container>

    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let school"> {{ school.designation }} </td>
    </ng-container>

    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef> Contact Number </th>
      <td mat-cell *matCellDef="let school"> {{ school.contactNumber }} </td>
    </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let school" data-label="Action">
          <ng-container *ngIf="school.hasEncodedNeeds; else noEncodedNeed">
          <button mat-button class="needs-button" (click)="viewNeeds(school)">Needs</button>
        </ng-container>
        <ng-template #noEncodedNeed>
          <button mat-button (click)="noEncodedNeeds(school)">No Encoded Needs</button>
        </ng-template>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
