<h2 mat-dialog-title>{{ isEdit ? 'Edit District / Cluster' : 'Add District / Cluster' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="district-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g. DISTRICT 1" />
      <mat-error *ngIf="nameControl?.hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="nameControl?.hasError('maxlength')">Name is too long</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    {{ isEdit ? 'Save' : 'Add' }}
  </button>
</mat-dialog-actions>
