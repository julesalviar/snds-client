<h2 mat-dialog-title class="dialog-title">Confirm Deletion</h2>
<mat-dialog-content>
  <p class="dialog-message">This will delete the record. Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" class="continue-button" (click)="onConfirm()">Continue</button>
</mat-dialog-actions>
